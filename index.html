<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img src="weather-app-img/images/search.png" alt="search.png" />
        </button>
      </div>
      <div class="weather">
        <img
          src="weather-app-img/images/rain.png"
          alt="weather-icon"
          class="weather-icon"
        />
        <h1 class="temp"></h1>
        <h2 class="city">Country / State / City</h2>
        <div class="details">
          <div class="col">
            <img src="weather-app-img/images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weather-app-img/images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
